    <style>
      #job-board {
        text-align: left;
        min-height: 40vh;
        height: auto;
      }
      .card.hidden {
        display: none !important;
      }
      .card .description {
        color: #000;
      }
    </style>
  </head>

  <body>
    <!-- header section -->
    {% include navbar.html %}

    <section class="section flexible wrapper">
      <div class="container">{{ content }}</div>
    </section>

    <!-- footer section -->
    {% include footer.html %}

    <!-- scripts include -->
    <script type="text/javascript">
      window.onload = function () {
        Tabletop.init({
          key: "1nP3k6apsfcuS0PX_DkXzAjG0evU6TZex8lXkQIjRgm4",
          callback: (sheetData) => {
            console.log(sheetData);
            window.populateJobCards(sheetData);
            window.toggleView();
          },
          simpleSheet: true,
        });
      };
      function populateJobCards(jobData) {
        let getJobCard = (job) => `
        <div style="font-size: 1rem;" class="card ${
          job["isApproved"] == "TRUE" ? "" : "hidden"
        }">
          <div class="content">
            <div class="header">${job["Job Title"]}</div>
            <a href=${job["Company Website"]}>
              <div class="sub">${job["Company Name"]}</div>
            </a>
            <div>Location: ${job["Job Location"]}</div>
            <div class="meta">${job["Job Type"]}</div>
            <div class="description">
              <p>${job["Company Description"]}</p>
            </div>
          </div>
          <div class="extra content">
            <a href="${job["Job Application Link"]}">
              <button class="ui orange button">Apply</button>
            </a>
            <a href="mailto: ${job["Email Address"]}">
              <button class="ui grey button">Email</button>
            </a>
          </div>
        </div>
        `;
        let htmlString = "";
        for (let job of jobData) {
          htmlString += getJobCard(job);
        }
        document.querySelector(".ui.cards").innerHTML = htmlString;
      }
      function toggleView() {
        document.querySelector(".ui.cards").removeAttribute("hidden");
        document.querySelector(".ui.dimmer").setAttribute("hidden", "true");
      }
    </script>
  </body>
